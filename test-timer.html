<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .timer-display {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-display.warning {
            color: #ff6b6b;
        }

        .timer-display.danger {
            color: #ee5a6f;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-wrapper label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper input {
            width: 80px;
            padding: 12px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .btn-start {
            background: #667eea;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-stop {
            background: #ff6b6b;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #ee5a5a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-reset {
            background: #95a5a6;
            color: white;
        }

        .btn-reset:hover:not(:disabled) {
            background: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            min-height: 30px;
        }

        .message.finished {
            color: #ff6b6b;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>カウントダウンタイマー</h1>
        
        <!-- タイマーの表示エリア -->
        <div id="timerDisplay" class="timer-display">00:00</div>
        
        <!-- 入力エリア（分と秒を設定） -->
        <div class="input-group">
            <div class="input-wrapper">
                <label for="minutes">分</label>
                <input type="number" id="minutes" min="0" max="59" value="0" />
            </div>
            <div class="input-wrapper">
                <label for="seconds">秒</label>
                <input type="number" id="seconds" min="0" max="59" value="0" />
            </div>
        </div>
        
        <!-- ボタンエリア -->
        <div class="button-group">
            <button id="startBtn" class="btn-start">開始</button>
            <button id="stopBtn" class="btn-stop" disabled>停止</button>
            <button id="resetBtn" class="btn-reset">リセット</button>
        </div>
        
        <!-- メッセージ表示エリア -->
        <div id="message" class="message"></div>
    </div>

    <script>
        // タイマーの状態を管理する変数
        let totalSeconds = 0;  // 残り秒数（総計）
        let intervalId = null; // setIntervalのID（停止時に使用）
        let isRunning = false; // タイマーが動作中かどうか

        // DOM要素の取得
        const timerDisplay = document.getElementById('timerDisplay');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const message = document.getElementById('message');

        /**
         * タイマー表示を更新する関数
         * 残り秒数を「MM:SS」形式の文字列に変換して表示
         */
        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            // 2桁表示にする（例：5秒 → "05"）
            const minutesStr = String(minutes).padStart(2, '0');
            const secondsStr = String(seconds).padStart(2, '0');
            
            timerDisplay.textContent = `${minutesStr}:${secondsStr}`;
            
            // 残り時間が少ない場合の視覚的フィードバック
            // 10秒以下：警告色（オレンジ）、5秒以下：危険色（赤）＋アニメーション
            timerDisplay.classList.remove('warning', 'danger');
            if (totalSeconds <= 5 && totalSeconds > 0) {
                timerDisplay.classList.add('danger');
            } else if (totalSeconds <= 10) {
                timerDisplay.classList.add('warning');
            }
        }

        /**
         * タイマーを開始する関数
         * 入力値から残り時間を設定し、1秒ごとにカウントダウン
         */
        function startTimer() {
            // 既に動作中なら何もしない
            if (isRunning) return;
            
            // 入力値から分と秒を取得
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            
            // 合計秒数を計算
            totalSeconds = minutes * 60 + seconds;
            
            // 0秒以下ならエラー
            if (totalSeconds <= 0) {
                message.textContent = '時間を設定してください';
                message.classList.remove('finished');
                return;
            }
            
            // タイマー開始
            isRunning = true;
            message.textContent = '';
            message.classList.remove('finished');
            
            // 入力欄を無効化（動作中は変更不可）
            minutesInput.disabled = true;
            secondsInput.disabled = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            
            // 表示を更新
            updateDisplay();
            
            // 1秒ごとにカウントダウン
            intervalId = setInterval(() => {
                totalSeconds--;
                updateDisplay();
                
                // 0秒になったら停止
                if (totalSeconds <= 0) {
                    stopTimer();
                    message.textContent = '時間になりました！';
                    message.classList.add('finished');
                    
                    // 音声通知（ブラウザが許可している場合）
                    // 注意：一部のブラウザでは自動再生が制限される場合があります
                    try {
                        const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OSdTQ8OUKjj8LZjHAY4kdfyzHksBSR3x/DdkEAKFF606euoVRQKRp/g8r5sIQUrgc7y2Yk2CBtpvfDknU0PDlCo4/C2YxwGOJHX8sx5LAUkd8fw3ZBAC');
                        audio.play().catch(() => {
                            // 音声再生が失敗してもエラーにしない（制限されている場合があるため）
                        });
                    } catch (e) {
                        // 音声生成に失敗してもエラーにしない
                    }
                }
            }, 1000);
        }

        /**
         * タイマーを停止する関数
         * カウントダウンを中断するが、残り時間は保持
         */
        function stopTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            
            // カウントダウンを停止
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            // ボタンの状態を更新
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            // 入力欄を有効化
            minutesInput.disabled = false;
            secondsInput.disabled = false;
        }

        /**
         * タイマーをリセットする関数
         * 残り時間を0に戻し、表示と入力欄を初期化
         */
        function resetTimer() {
            // 動作中なら先に停止
            stopTimer();
            
            // 残り時間をリセット
            totalSeconds = 0;
            
            // 表示を更新
            updateDisplay();
            
            // 入力欄をリセット
            minutesInput.value = 0;
            secondsInput.value = 0;
            
            // メッセージをクリア
            message.textContent = '';
            message.classList.remove('finished');
            
            // 表示スタイルをリセット
            timerDisplay.classList.remove('warning', 'danger');
        }

        // イベントリスナーの設定
        // 各ボタンがクリックされたときに該当する関数を実行
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // Enterキーで開始できるようにする（UX向上）
        minutesInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                secondsInput.focus();
            }
        });
        
        secondsInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startTimer();
            }
        });
    </script>
</body>
</html>
